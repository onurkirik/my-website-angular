        <table mat-table [dataSource]="_dataSource">

            <ng-container matColumnDef="name">
                <th  mat-header-cell *matHeaderCellDef>Please select a category..</th>
                <td mat-cell *matCellDef="let element" style="cursor: pointer;" (click)="selectCategory(element)">
                {{element.name}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>
        </table>
