<div class="container mb-4" style="width: 100%;">
    <div class="mat-elevation-z8 mt-4 w-100">
        <table mat-table [dataSource]="_dataSource" class="w-100">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>
                    Title
                </th>
                <td mat-cell *matCellDef="let element" (click)="selectEducation(element)">
                    {{element.title}}
                </td>
            </ng-container>


            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef>
                    Start Date
                </th>
                <td mat-cell *matCellDef="let element" (click)="selectEducation(element)">
                    {{element.startDate | date}}
                </td>
            </ng-container>

            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef>
                    Finish Date
                </th>
                <td mat-cell *matCellDef="let element" (click)="selectEducation(element)">
                    {{element.endDate | date}}
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td style="cursor: pointer;" mat-cell *matCellDef="let element" (click)="deleteEducation(element)">
                    <mat-icon color="primary">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
