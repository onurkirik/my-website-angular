<div class="container">
    <mat-card class="shadow">
        <mat-card-content>
            <form [formGroup]="_projectForm" class="d-flex flex-column">

                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>

                <angular-editor class="mb-4" placeholder="Enter project content..." [config]="_editorConfig"
                    formControlName="content"></angular-editor>

                <mat-form-field appearance="outline">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>

                <div class="d-flex flex-row mt-2 justify-content-between">
                    <button mat-raised-button (click)="clearForm()">Clear</button>
                    <button type="submit" mat-raised-button (click)="onSubmit()">{{selectedProject ? 'Update' :
                        'Save'}}</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
